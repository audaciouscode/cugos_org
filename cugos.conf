<VirtualHost *:80>
  ServerName cugos.openbasemap.org
  ServerAlias cugos.openbasemap.org
  #DocumentRoot /var/www/django/urbansim
  DocumentRoot /mnt/z-raid6/projects/cugos_org
  <location "/">
      SetHandler python-program
      PythonHandler django.core.handlers.modpython 
      #PythonPath "['/var/www/django/','/var/www/django/urbansim/'] + sys.path"
      PythonPath "['/mnt/z-raid6/projects/cugos_org/'] + sys.path"
      SetEnv DJANGO_SETTINGS_MODULE cugos.settings
      PythonOption django.root /django/cugos
      PythonDebug On
  </location>
  <location "/media">
      SetHandler None
  </location>
  <location "/admin_media">
      SetHandler None
  </location>
  <locationmatch "\.(jpg|gif|png)$">
      SetHandler None
  </locationmatch>
</VirtualHost>